<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COLOR GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="resources/fav.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container-fluid p-5 text-center">
        <h1>COLOR GAME</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">REGISTER</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">

        <br></br>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <button id="start" type="button" class="btn btn-dark" onclick="startGame()">START</button>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="color1" class="colorText color1"></div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="color2" class="colorText color2"></div>
            </div>
        </div>

        <br></br>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="BLUE" class="color blue"></div>
                <div id="GREEN" class="color green"></div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="RED" class="color red"></div>
                <div id="YELLOW" class="color yellow"></div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="resources/correct.svg" alt="" id="correct">
                <img src="resources/incorrect.svg" alt="" id="incorrect">
            </div>
        </div>

        <br></br>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <p>SCORE:&nbsp;</p>
                <p id="score"></p>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <p>TIME:&nbsp;</p>
                <p id="time"></p>
            </div>
        </div>

        <br></br>
    </div>

    <div class="container-fluid p-4 bg-dark text-white text-center">
        FERIT 2022
    </div>
</body>

<script src="js/script.js"></script>

</html>
