<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web programiranje</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Web programiranje</h1>
        <p>Paragraph</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-3 bg-dark ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>
                        
                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div class="card" style="width:200px">
                                <img class="card-img-top" src="images/avatar1.png" alt="Card image">
                                <div class="card-body">
                                    <h4 class="card-title">John</h4>
                                    <p class="card-text">Some example text.</p>
                                    <button type="button" class="btn btn-primary" onclick="showDescription1()">See profile</button>
                                </div>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <div class="card" style="width:200px">
                                <img class="card-img-top" src="images/avatar2.png" alt="Card image">
                                <div class="card-body">
                                    <h4 class="card-title">Jane</h4>
                                    <p class="card-text">Some example text.</p>
                                    <button type="button" class="btn btn-primary" onclick="showDescription2()">See profile</button>
                                </div>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <div class="card" style="width:200px">
                                <img class="card-img-top" src="images/avatar3.png" alt="Card image">
                                <div class="card-body">
                                    <h4 class="card-title">Jack</h4>
                                    <p class="card-text">Some example text.</p>
                                    <button type="button" class="btn btn-primary" onclick="showDescription3()">See profile</button>
                                </div>
                            </div>
                          </div>
                        </div>
                        
                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                          <span class="carousel-control-next-icon"></span>
                        </button>
                      </div>
                </div>
                <div class="col-sm-6">
                    <p id="description" class="text-white">Click 'See profile' to read description</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Footer</p>
    </div>

</body>

</html>
